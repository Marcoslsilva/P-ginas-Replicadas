<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- fonte dm sans -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- styles -->
    
    <link rel="stylesheet" href="./Styles/main_content.css">
    <link rel="stylesheet" href="./Styles/sidebar-footer.css">
    <link rel="stylesheet" href="./Styles/vars.css">
    <link rel="stylesheet" href="./Styles/nav_main.css">

    
    <title>Spotify</title>
</head>

<body>
    <div class="nav_main">
        <div class="spotify">
            <span class="fa-brands fa-spotify"></span>
            <span>Spotify</span>
            <!-- div do texto inicial "spotify" -->
        </div>

        <div class="set_query_bar">
            <span class="fa-solid fa-magnifying-glass"></span>
            <input id="query_bar" maxlength="800" placeholder="O que você quer ouvir?" type="text">
        </div>

        <span class="bem_vindo">Bem-vinda, Alcione!</span>

        <div class="btns_nav_main">
            
            <button class="btn_inscrever-se">Inscrever-se</button>
            <button class="btn_entrar">Entrar</button>

        </div>
        
        <!-- div da nav main  -->
    </div>

    <div class="main_content">

        <div class="sidebar">

            <nav class="menu_inicial">
               <ul class="nav_lista">
                   <li class="nav_item">
                    <span class="fa-solid fa-house"></span>
                    <span>Início</span>
                    </li>
                    
    
                   <li class="nav_item">
                    <span class="fa-solid fa-magnifying-glass"></span>
                    <span>Pesquisar</span>
                   </li>
               </ul>
            <!-- navbar do menu inicial -->
            </nav>
    
            <div class="sua_biblioteca">
                <span class="fa-solid fa-book"></span>
                <span>Sua biblioteca</span>
                <button class="btn_adicionar">
                    <span class="fa-solid fa-plus"></span>
                </button>
                <!-- div da sua biblioteca -->
            </div>
    
            <section class="playlist">
                <div class="criando_playlist">
                    <span class="title">Crie sua primeira playlist</span>
                    <span class="subtitle">É fácil, vamos te ajudar.</span>
                    <button class="btn_playlist">Criar playlist</button>
    
                </div>
            </section>
    
            <div>
                <button class="btn_alterar_idioma">
                    <span class="fa-solid fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
                
                <!-- div do botão que muda o idioma do site -->
            </div>
            <!-- div da barra lateral -->
        </div>
        
        <div class="grids">

            

            <img class="playlists_grid" src="https://thisis-images.spotifycdn.com/37i9dQZF1DZ06evO2OMh1u-default.jpg" alt="">
            <img class="playlists_grid" src="https://tse2.mm.bing.net/th?id=OIP.AqWturuRPnLJYrFAv0-BbAHaHa&pid=Api&P=0&h=180" alt="">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400_opt_1/b89910102676973.5f3c0a843d202.jpg" alt="" class="playlists_grid">
            <img src="https://tse2.mm.bing.net/th?id=OIP.LuUa_NmCruh7JUj5lxj1yQHaHa&pid=Api&P=0&h=180" alt="" class="playlists_grid">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/cf52fc112057537.600db5c824532.jpg" alt="" class="playlists_grid">
            <img src="https://i.pinimg.com/736x/c4/d0/cc/c4d0cc0b6e9cd2d128dd737404597cae.jpg" alt="" class="playlists_grid">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/94c98561069057.5a621b0fd227e.jpg" alt="" class="playlists_grid">
            <img src="https://mir-s3-cdn-cf.behance.net/projects/max_808/2c50a4179951959.Y3JvcCwzMDAwLDIzNDYsMCwyMzc.png" alt="" class="playlists_grid">
            <img src="https://daily-mix.scdn.co/covers/your-daily-podcasts/daily-podcasts-en.jpg" alt="" class="playlists_grid">
            <img src="https://seeded-session-images.scdn.co/v1/img/track/5AT9vj2b9LHuRsZsqEmtmB/en" alt="" class="playlists_grid">
            
            



        </div>

        <!-- div do conteúdo principal  -->
    </div>

   
    <footer class="footer">
        <div class="footer_content">
            <div class="footer_text">
                <span class="footer_title">Testar o premium de graça</span>
                <span class="footer_subtitle">Inscreva-se para curtir música ilimitada e podcast só com alguns anúncios. Não precisa de cartão de crédito.</span>
            
                <!-- div do conteudo textual do footer -->
            </div>
           
                <button class="footer_btn">Inscreva-se grátis</button>
            <!-- div do conteudo do footer -->
        </div>


    </footer>
</body>
</html>
